name       : xpra
version    : 5.0
release    : 6
source     :
    - https://github.com/Xpra-org/xpra/archive/refs/tags/v5.0.tar.gz : 69bf2da133a6ee28ad4e3a849f997b32e5bab4f4b616ff5acd0811e8ac9e4c14
homepage   : https://xpra.org
license    : GPL-2.0-or-later
component  : desktop
summary    : multi-platform screen and application forwarding system
description: |
    Xpra is a multi platform persistent remote display server and client for forwarding applications and desktop screens. Also known as 'screen for X11'.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(liblz4)
    - pkgconfig(libavutil)
    - pkgconfig(py3cairo)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - pkgconfig(xrandr)
    - pkgconfig(xres)
    - cython
    - pandoc
rundeps    :
    - python-evdev
    - python-netifaces
    - python-paramiko
    - python-pillow
    - qrencode
    - xorg-server-xvfb
setup      : |
    mv -v $workdir/fs/etc/sysconfig/xpra $workdir/fs/etc/sysconfig/xpra.env
build      : |
    %python3_setup --without-Xdummy --without-Xdummy_wrapper
install    : |
    %python3_install
